<!DOCTYPE html>
<html lang=hu dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Számológép</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="szamologep">

      <div class="kimenet">
      <div data-elozo class="elozo"></div>
      <div data-jelenlegi class="jelenlegi"></div>
      </div>

      <button data-muvelet class="szurke">√</button>
      <button data-muvelet class="szurke">M-</button>
      <button data-muvelet class="szurke">M</button>
      <button data-muvelet class="szurke">M+</button>
      <button data-muvelet class="szurke">x<sup>x</sup></button>
      <button data-muvelet class="szurke">%</button>
      <button data-del class="narancs">DEL</button>
      <button data-ac class="narancs">AC</button>
      <button data-szam>7</button>
      <button data-szam>8</button>
      <button data-szam>9</button>
      <button data-muvelet class="szurke">÷</button>
      <button data-szam>4</button>
      <button data-szam>5</button>
      <button data-szam>6</button>
      <button data-muvelet class="szurke">×</button>
      <button data-szam>1</button>
      <button data-szam>2</button>
      <button data-szam>3</button>
      <button data-muvelet class="szurke">-</button>
      <button data-szam>0</button>
      <button data-szam>.</button>
      <button data-egyenlo class="kek">=</button>
      <button data-muvelet class="szurke">+</button>
    </div>

    <div class="design">
      <button onclick="darkMode()">DarkMode</button>
      <button onclick="lightMode()">LightMode</button>
      <button onclick="pinkMode()">PinkMode</button>
    </div>
  </body>
</html>
